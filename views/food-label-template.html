<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Food Label!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header></header>
<div class="container" style="margin:auto;padding: 50px;" >
      <h3>Food Labels: cut along red line and fold on black middle line</h3>
      
      <div class="row justify-content-center" >
        <div class="row" style="padding:10px;">
          <span style="width:300px">
        {{#each dishes as |dish|}}

        <div class="col" style="margin:auto;border: thin solid red; width:300px; padding:2px;">
              <div style="border: thin solid black;height: 110px;width:300px;"id="back">
              </div>
              <div style="border: thin solid black; height: 110px;width:300px;"id="back">
                <div id="content" style=" text-align: center;">
                
                  <h2 style="font-family: 'Yellowtail', cursive; font-size:1.5rem ; padding:1px;" id="dish" >{{dish.dish.dishname}}</h2>
                  <h4 style="color:#F28C28; font-size:.75rem">allergens: {{dish.dish.dishallergy}}</h4>
                  <h6 style="font-size:.75rem">Dish by: {{dish.dish.user.firstName}} {{dish.dish.user.lastName}}</h6>
                  <h6 style="font-size:.5rem">printed by: feast-of-friends.herokuapp.com</h6>
                </div>
              </div>
          </div>

        {{/each}}
      </span>
        </div>
      </div>
    </div>
    <br>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </body>
  <footer></footer>
</html>
