<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Feast of Friends | The Ultimate Potluck Organizer</title>
</head>
<body>
 <header>
    <div class="container" >
    <div  class="bg-warning">Logo</div>
    <div  class="bg-warning"><h2>DASHBOARD</h2></div>
    </div>

    <div style="clear: both;"></div>
</header>
<!-- events landing page -->
<div id="eventInput ">
    <form class="form join event form">
        <div class="form-group d-flex justify-content-center">

            <input class="form-input col-5" placeholder="Enter Potluck Code" type="text" id="article-content" />
        </div>
        <div class="form-group join d-flex justify-content-center">
        <button class="btn btn-success" type="submit" id="joinPotluck">Join Potluck</button>
        </div>  
    </form>

    <div class="form-group d-flex justify-content-center">
        <button class="btn btn-info" type="submit" id="createPotluck">Create Potluck</button>
    </div>  
</div>
<!--close div event input  -->
<div class="container" id="eventSummary">
    
    <div class="container" id="upcomingEvents">
        <h4>Upcoming Events</h4>
    </div>
    <!-- close upcoming Events -->

    <div class="card">
        <div class="card-header">
        <h5><a class="link" href="">Event Name Here on Event Date</a></h5>
            <p>Organized by {{user.username}}</p>
        </div>
    </div>

    <div class="container" id="pastEvents">
        <h4>Past Events</h4>
    </div>
    <!-- close past events -->

    <div class="card">
        <div class="card-header">
        <h5><a class="link" href="">Event Name Here on Event Date</a></h5>
            <p>Organized by {{user.username}}</p>
        </div>
    </div>
    

</div>


<footer class="container fixed-bottom">
    <p><a href="https://github.com/ebonygrrl" target="_blank"> Tori Booker</a>, <a href="https://github.com/flgaitan" target="_blank">Fiama Gaitan</a>, <a href="https://github.com/iwirsing" target="_blank">Ivy Wirsing</a>.</p>
    <p>Copyright &copy; 2023. Feast of Friends. All Rights Reserved.</p>
</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./scripts/login.js"></script>
</body>
</html>
